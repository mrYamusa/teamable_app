    <div id="whole">

            <span>Name: </span><b>Anna Smith</b>

            <hr>
            <span>Email: </span><input type="text" placeholder="annasmith@example.com" id="emailfeild">
            <hr>
            <span>Interests: </span><input type="text" placeholder="Coding" id="interestfeild">
            <hr>

            <button onclick="updateprofile()">Update Profile</button>
    </div>
